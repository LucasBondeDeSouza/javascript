<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body {
            background: rgb(68, 125, 199);
            color: white;
            font: normal 1.3em arial;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos com DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript</p>
    <div id="msg">Clique em mim</div>

    <script>
        // SELECIONANDO POR MARCA -> (getElementsByTagName())
        // Selecionando o Primeiro P치ragrafo
        var p1 = document.getElementsByTagName('p')[0]
        document.write(`Est치 escrito assim: ${p1.innerText}`)

        // Mundo a cor de Fundo
        var corpo = document.body
        corpo.style.background = 'black'

        /*
        // SELECIONANDO POR ID -> (getElementById())

        d.innerText = 'Estou aguardando...'
        */

        /*
        // SELECIONANDO POR NOME -> (getElementsByName())
        var d = document.getElementsByName('msg')['0']
        d.innerText = 'Ol치!'
        */

        /*
        // SELECIONANDO POR CLASSE -> (getElementsByClassName())

        //SELECIONANDO POR SELETOR -> (querySelector() / querySelectorAll())

    </script>

</html>
